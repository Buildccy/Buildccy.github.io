<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			document.write("寻找1000以内的三位数的水仙花数"+"<br />");
			var a = 100;
			var b = 1;
			var c = 0;
			var d = 0;
			for( ; b = parseInt( a/100), c = parseInt((a-b*100)/10) , d =a-b*100-c*10 ,a < 1000 ; a++){
				 if( a == b*b*b + c*c*c + d*d*d ){
					document.write(a + "<br />");
	
					console.log("a="+a+","+"b="+b+""+"c="+c+","+"d="+d);
					console.log(b*b*b + c*c*c + d*d*d)
				}
			}
		</script>
		
	</body>
</html>
