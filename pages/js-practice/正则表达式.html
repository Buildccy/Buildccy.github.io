<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*正则表达式，用于定义一些字符串的规则
			*-浏览器会根据这些正则表达式来判断一个字符串是否符合规则
			* 或者将字符串中符合规则的内容提取出来
			*/
			// var reg = new RegExp(pattern, attributes);
			//RegExp()内正则表达式以字符串形式或正则表达式形式表达，
			var str = "is this all there is ";
			var patt1 = /[a-h]/g;
			console.log(str.match(patt1));
			
		</script>
	</body>
</html>
