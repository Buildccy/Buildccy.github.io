<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
		/*解析器在调用一个函数时每次都会向函数内部传递一个隐含参数this，this指向的是函数执行的对象，根据函数式的调用方法不同，this会指向不同的对象
			//以函数形式调用的时候，this永远指向window
			//以方法形式调用的时候，this就是调用方法的那个对象*/
			
			function fun(){
				console.log(this.name);
			}
			var obj1 = {
				name:"孙悟空",
				sayName:fun
			}
			
			var obj2 = {
				name:"猪八戒",
				sayName:fun
			}
			obj1.sayName();
			obj2.sayName();
			
		</script>
	</body>
</html>
