<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			for(var i = 1; i < 100 ; i++){
				for( var j = 1; j < i + 1; j++){
					document.write(j + "*" + i +"=" + j*i+"&nbsp;&nbsp;")
				}
				document.write("<br />");
			}
			var b = 36;
			var c = Math.sqrt(b);
			console.log(c);
		</script>
		
	</body>
