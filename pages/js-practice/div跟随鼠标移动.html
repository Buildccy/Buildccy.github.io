<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 50px;
				height: 50px;
				background-color: aqua;
				position: absolute;
			}
			body{
				height: 10000px;
				background-color: #BBFFAA;
			}
			#box2{
				width: 100px;
				height: 50px;
				background-color: yellow;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box1=document.getElementById("box1");
				document.onmousemove=function(event){
					//var left=event.clientX;
					//var top=event.clientY;
					/*clientX和clientY获取的都是当前的可见窗口的坐标，开启定位后
					* 当网页高度超过可见窗口的长度时，会出现鼠标与绑定的div分离
					* pageX和pageY获取的是相对于当前页面的坐标，可以避免上述问题*/
					// var left=event.pageX;
					// var top=event.pageY;
					// box1.style.left=left+"px";//box1.style.left是开启定位后的距离
					// box1.style.top=top+"px";
					
					/* 或者通过获取滚动条滚动的距离，通过clientX+scrollLeft来绑定鼠标和div
					*/
					var left=event.clientX;
					var top=event.clientY;
					//在chrome里和在火狐浏览器里获取滚动条距离的方法不同
					var sl=document.body.scrollLeft||document.documentElement.scrollLeft;
					var st=document.body.scrollTop||document.documentElement.scrollTop;
					box1.style.left=left+sl+"px";
					box1.style.top=top+st+"px";
					console.log(box1.style.top);
				}
				var box2=document.getElementById("box2");
				box2.onmousemove=function(event){
					event=event||window.event;
					//event.cancelBubble=true;
					event.stopPropagation();
				}
			}
		</script>
	</head>
	<body>
		<div id="box2">
		<div id="box1" style="left:100px ;top: 100px;"></div></div>
	</body>
</html>
