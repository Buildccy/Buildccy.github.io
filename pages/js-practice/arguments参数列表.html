<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			/*调用函数时浏览器每次都会传递两个隐含的参数：
			*1.函数的上下文this
			*2.封装实参的对象arguments
			*/
			/*arguments是每当调用函数时浏览器自动生成用来封装实参的对象
			* -arguments是一个类数组，可以通过索引来操作数据，获取长度
			* -在调用函数时，所有传递的实参都是在arguments中保存的
			*/
			function fun(){
				console.log(arguments.length);
				console.log(arguments);
				console.log(arguments[0]);//argument[0]表示第一个实参
			}
			fun("hello",true,123);
			//var obj = {};
			//fun.call(obj,1,2,3);
		</script>
	</body>
</html>
