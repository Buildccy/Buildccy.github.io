<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*对多人进行个人身份信息输入*/
			function person(name,age,gender){
				var obj = new Object;
				obj.name = name;
				obj.age = age;
				obj.gender = gender;
				obj.sayName = name;
				return obj;
			}
			
			var obj1 = person("孙悟空",20,"男");
			console.log(obj1);
			var obj2 = person("猪八戒",28,"男");
			console.log(obj2);
			var obj3 = person("白骨精",18,"女");
			console.log(obj3);//输出obj3的属性，但对象的名字不输出
			
		</script>
		
		
		
		
	</body>
</html>
