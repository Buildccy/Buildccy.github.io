<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			function fun(){};
			fun.prototype.name = "hello";//将name存于原型对象中
			var fun1 = new fun;//调用构造函数
			fun1.age = 18;//将age存于函数中
			console.log(fun1.name);
			console.log("name" in fun1);//true，检查对象或原型对象中是否存在该属性
			console.log(fun1.hasOwnProperty("name"));//false，检查对象中是否存在该属性
			console.log(fun1.hasOwnProperty("age"));//true，检查对象中是否存在该属性
			console.log(fun1.__proto__.__proto__.__proto__);
			
		</script>
		
		
	</body>
</html>
