<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function() {
				/*BOM
				* 浏览器对象模型
				* DOM 描述了处理网页内容的方法和接口；
				* BOM 描述了与浏览器进行交互的方法和接口。
				* BOM对象：
				* 	window 当前浏览器窗口的内容
				* 	navigator 浏览器的版本信息
				* 	location 浏览器当前加载的url的信息
				* 	history 浏览器窗口历史记录，出于隐私考虑仅能实现按历史记录的某种顺序在当前窗口加载url
				* 	screen 显示器的信息
				*/
				console.log(navigator.userAgent);
				//chrome:Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/85.0.4183.102 Safari/537.36
				//firefox；Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:80.0) Gecko/20100101 Firefox/80.0
				//ie
				
					var btn=document.getElementById("btn");
					btn.onclick=function(event){
						alert("刷新");
						location.reload();
					}
				
			}
		</script>
	</head>
	<body>
		<button type="button" id="btn">点我刷新</button>
		<input type="text" />
	</body>
</html>
