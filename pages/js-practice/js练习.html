<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			var name = prompt("请输入您认为世界上最丑的人的名字,注意输入不同的名字会得出不同的返回结果");
			var ugly = "刘明金";
			var handsome = "程常银";
			if(name == ugly) {
				alert ("您的眼光非常正确，鉴于您作出了正确的判断，请联系负责人领您的奖励");
			}else if (name == handsome) {
				alert("吖屎啦你，衰仔！由于您作出了最错误的选择，您的计算机已经被植入木马程序，您将重新获得一次输入机会，请刷新页面重新作出正确回答后才能解除木马，请谨慎选择。");
			}
				else (alert("输入错误，本数据库中尚未录入此人名字"));
				
		</script>
	</body>
