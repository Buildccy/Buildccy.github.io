<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3,3,2,1,3,4,2,5];
			/*对给定的数组去除重复的数*/
			
			for(var i=0;i<arr.length;i++){
				console.log(arr[i]);
				for(var j = i +1 ; j < arr.length ; j++){
					console.log("---->"+arr[j]);
					if(arr[j] == arr[i]){
						arr.splice(j,1);
						j--;
					}
				}
				console.log("arr--->"+arr);
			}
			console.log(arr);
		</script>
		
		
		
	</body>
</html>
