			// && 与运算本质是找false并返回第一个false的值，没有false全为true则返回最后一个true的值，注意是返回值----短路原则，false让与运算短路，不再读取后面的内容
			console.log(a && b);//返回 2 ，说明返回的是b
			console.log(a && c);//返回 0 ，说明返回的是c
			console.log(c && a);//返回 0 ，说明返回的是c
			console.log(a && e);//返回false ，说明返回的是e
			
			//|| 或运算本质是找true并返回第一个true的值，没有true全为false则返回前一个false的值
			console.log(a || b);//返回 1 ，a
			console.log(b || a);//返回 2 ，b
			console.log(a || c);//返回 1 ，a
			console.log(a || e);//返回 1 ，a
			console.log(c || a);//返回 1 ，a
			console.log("c || e=" + c || e);//返回 0 , c
			console.log("e || c="+e || c);//返回 false ，e
