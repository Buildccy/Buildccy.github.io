<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var nums =new Array(1,2,5,9)
			var number
			var rob = function(nums) {
			   
			    if(nums.length<2){
			        number =nums[0]
			        return number
			    }else if(nums.length<3){
			        number= nums[0]>nums[1]?nums[0]:nums[1]
			        return number
			    }else if(nums.length<4){
			        a =nums[0]+nums[2]
			        number=a>nums[1]?a:nums[1]
			        return number
			    }else if(nums.length<5){
						number=0
			        for(i=0;i<nums.length;i++){
			            number=number+nums[i]
			        }
			        var a = nums[1]>nums[2]?nums[2]:nums[1]
			        number=number-a
			        return number
			    }else if(nums.length>=5){
			        for(i=0;i<nums.length;i++){
			            number+=nums[i]
			        }
			        return number
			    }
			    return number
			};
			rob(nums)
			console.log(number)
		</script>
	</body>
</html>
